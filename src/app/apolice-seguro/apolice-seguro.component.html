<div class="container">
    <h2>Cadastro de Apólice de Seguro Automobilístico</h2>
  
    <form (ngSubmit)="calcularApolice()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Segurado:</label>
        <input type="text" id="nome" [(ngModel)]="nomeSegurado" name="nome" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo:</label>
        <select id="sexo" [(ngModel)]="sexo" name="sexo" class="form-select" required>
          <option value="" disabled selected>Selecione o sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" [(ngModel)]="idade" name="idade" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="valorAutomovel" class="form-label">Valor do Automóvel (R$):</label>
        <input type="number" id="valorAutomovel" [(ngModel)]="valorAutomovel" name="valorAutomovel" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Calcular Apólice</button>
    </form>
  
    <div class="mt-3" *ngIf="valorApolice !== null">
      <h4>Valor da Apólice: R$ {{ valorApolice | number:'1.2-2' }}</h4>
    </div>
  </div>
