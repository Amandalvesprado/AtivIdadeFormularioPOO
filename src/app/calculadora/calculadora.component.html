<div class="container">
    <h2>Calculadora</h2>
    <div class="mb-3">
      <label for="numero1" class="form-label">Número 1:</label>
      <input type="number" id="numero1" [(ngModel)]="numero1" class="form-control">
    </div>
    
    <div class="mb-3">
      <label for="numero2" class="form-label">Número 2:</label>
      <input type="number" id="numero2" [(ngModel)]="numero2" class="form-control">
    </div>
  
    <div class="mb-3">
      <label for="operacao" class="form-label">Operação:</label>
      <select id="operacao" [(ngModel)]="operacao" class="form-select">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>
    </div>
  
    <button (click)="calcular()" class="btn btn-primary">Calcular</button>
  
    <div class="mt-3">
      <label for="resultado" class="form-label">Resultado:</label>
      <input type="text" id="resultado" [value]="resultado" class="form-control" readonly>
    </div>
  </div>
