<div class="container">
    <h2>Cadastro de Cliente</h2>
  
    <form #clienteForm="ngForm" (ngSubmit)="cadastrarCliente()">
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="number" id="id" [(ngModel)]="cliente.id" name="id" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="cliente.email" name="email" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" [(ngModel)]="cliente.idade" name="idade" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.form.valid">Cadastrar</button>
    </form>
  
    <h3 class="mt-4">Clientes Cadastrados:</h3>
    <ul>
      <li *ngFor="let cliente of clientes">{{ cliente.nome }}</li>
    </ul>
  </div>
